<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퍼블리싱</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="login">
    <section class="paper login__sect">
      <img src="../images/logo.svg" alt="" class="login__sect__img">
      <form action="">
        <div class="login__sect__input">
          <p class="md-reg txt-color-orange">관리자 아이디와 비밀번호를 확인해 주세요.</p>                
          <input type="text" class="md-reg search__mid__box__input" placeholder="관리자 아이디">
          <input type="password" class="md-reg search__mid__box__input" placeholder="관리자 비밀번호">
        </div>
        <div class="login__sect__btn">
          <button class="login__sect__btn__btn">
            <span class="lg-bold">✨</span>
            <span class="md-bold txt-color-white">로그인</span>
          </button>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
